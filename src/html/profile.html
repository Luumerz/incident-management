<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .logo-img {
            height: 100px;
            max-height: 100px;
            object-fit: contain;
        }

        .bg-image-incidents {
            background-image: url(../assets/img/incidents_background.jpg);

            background-position: center;
        }

        body {

            overflow-x: auto;

    </style>

<body class="d-flex flex-column min-vh-100">

            <div class="col-md-8 col-lg-6 d-lg-flex">
